    <style>
        body {
    margin: 0;
}
svg {
    height: 99vh;
    width: 100vw;
}

#shrub-left{
    animation: shrub 2s ease-in-out infinite alternate;
    transform-origin: bottom;
}
#shrub-right{
    animation: shrub 2s ease-in-out infinite alternate-reverse;
    transform-origin: right;
}

#plant-left {
    animation: plant 3s ease-in-out infinite alternate;
    transform-origin: bottom;
}

#plant-right {
    animation: plant 3s ease-in-out infinite alternate-reverse;
    transform-origin: right;
}


@keyframes shrub {
    from {
        transform: rotateZ(0deg);
    }
    to {
        transform: rotateZ(3deg);
    }
}

@keyframes plant {
    from {
        transform: scale(98%);
        transform: rotateZ(0deg);
        transform: translateY(0px);
    }
    to {
        transform: scale(100%);
        transform: rotateZ(3deg);
        transform: translateY(-2px);
    }
}



.hallgrim-container {
    animation: mirage 4s ease-in-out;
    filter: blur(0px);
    transition: all 3s ease-in-out;
}

.hallgrim-container:hover {
    filter: blur(50px);
    animation-play-state: paused;
}

@keyframes mirage {
    from {
        filter: blur(50px);
    }
    to {
        filter: blur(0px);
    }
}

    </style>    
</head>
