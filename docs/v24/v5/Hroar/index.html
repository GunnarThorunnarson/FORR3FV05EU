<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>hand gestures og three.js</title>
		<style>
			html,body { 
				margin: 0; 
				height: 100%;
			}
			
			#output_box{
				border: 2px solid blue;
				position: absolute;
				left: 10px;
				/* bottom: 10%; */
				
			}
		</style>
        <script type="importmap">
            {
              "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.163.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.163.0/examples/jsm/"
              }
            }
          </script>
	</head>
	<body>
		<script type="module" src="./script.js"></script>
		<div>
		<button id='webcamButton'>ENABLE WEBCAM</button>
        <div style='position: relative;'>
            <video id='webcam' autoplay></video>
            <canvas id='output_canvas' width='480' height='360'
                style='position: absolute; left: 0px; top: 0px;'></canvas>
            <h1 id='gesture_output'>
			<h2>X <span id='x_output'></span></h2>
			<h2>Y <span id='y_output'></span></h2>
			<b>Thumb_up stækkar kassann</b>
			<b>Thumb_down minnkar kassann</b>
			<b>Victory snýr kassanum</b>

			</canvas>
		</div>

		<div id="output_box" height="480" width="360"></div>

	</body>
</html>
