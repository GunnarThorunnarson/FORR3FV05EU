      targets: 'svg #path-line',
      draw: '0 1',
      ease: 'linear',
      duration: 20000,
      loop: true
    });

  </script>


  <script type="module">
    import { animate, svg } from './anime.esm.min.js';



    function startAnimationCycle() {
      animate('.boat', {
        ease: 'linear',
        duration: 20000,
        loop: false,
        ...svg.createMotionPath('.path-follow'),
        rotate: false
      });





      setTimeout(() => {
        animate('.boat', {
          scaleX: -1,
          transformOrigin: 'center center',
          duration: 100,
          easing: 'linear',
        });
      }, 9900);

      setTimeout(() => {
        animate('.boat', {
          scaleX: 1,
          transformOrigin: 'center center',
          duration: 100,
          easing: 'linear',
        });
      }, 19900);

      setTimeout(startAnimationCycle, 20000);
    }

    startAnimationCycle();
  </script>


</body>

</html>
