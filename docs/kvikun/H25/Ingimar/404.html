<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>




<!-- timeline box -->
<svg width="400" height="200" viewBox="0 0 400 200">
  <rect id="box" width="200" height="100" fill="#BBC42A"
        style="transform-box: fill-box; transform-origin: center;" />
</svg>

<!-- ckicable box -->
<svg width="400" height="200">
  <rect id="clikedBox" width="100" height="100" fill="red" 
  style="transform-box: fill-box; transform-origin: center;"/>
</svg>



























<svg width="200" height="200">
  <path id="shape" 
        d="M100 50 L110 51 L120 53 L130 57 L140 62 L148 68 L154 75 L158 83 
           L161 92 L162 100 L161 108 L158 117 L154 125 L148 132 L140 138 L130 143 
           L120 147 L110 149 L100 150 L90 149 L80 147 L70 143 L60 138 L52 132 L46 125 
           L42 117 L39 108 L38 100 L39 92 L42 83 L46 75 L52 68 L60 62 L70 57 L80 53 
           L90 51 Z"
        fill="tomato" stroke="black" stroke-width="2"/>
</svg>




<script type="module">
import { createTimeline, animate, text, createSpring, svg } from './anime.esm.min.js';



// script fyrir onload og timeline cube
window.onload = () => {
  const tl = createTimeline();

  // 1. Move right
  tl.add('#box', {
    x: 150,
    duration: 1000
  })
  // 2. Rotate
  .add('#box', {
    rotate: '2turn',
    duration: 1000
  })
  // 3. Scale
  .add('#box', {
    scale: 1.5,
    duration: 1000
  });
};




// script fyrir clikacble cube
const clikedBox = document.querySelector('#clikedBox');

clikedBox.addEventListener('click', () => {
  animate(clikedBox, {
  translateX: 200,
  translateY: 50,
  rotate: '45deg',
  scale: 2,
  duration: 1000,
  easing: 'easeInOutQuad'

  });
});







// script fyrir car sem er aรฐ keira a path og drawing path



const boxPath = "M50 50 L150 50 L150 150 L50 150 Z";

animate("#shape", {
    d:boxPath,
  duration: 2000,
  easing: 'easeInOutQuad',
  loop: true,
  direction: 'alternate'
});
</script>












</body>
</html>
