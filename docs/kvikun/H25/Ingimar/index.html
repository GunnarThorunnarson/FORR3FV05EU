<button id="getOutBtn">Exit</button>

<style>
  #getOutBtn {
    top: 20px;
    right: 20px;
    padding: 12px 24px;
    font-size: 20px;
    font-weight: bold;
    color: white;
    background: crimson;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  }

  #getOutBtn:hover {
    background: darkred;
  }
</style>
















<script type="module">
import { createTimeline, animate, text, createSpring, svg, utils  } from './anime.esm.min.js'

animate('#dot', {
  duration: 50000,
  easing: 'easeOutQuad',
  loop: true,
  ...svg.createMotionPath('#road'),
  rotate: 0
})

animate(svg.createDrawable('#road'), {
  draw: '0 1',
  duration: 50000,
  easing: 'easeOutQuad',
  loop: true

})

animate('#movingMan', {
  duration: 700,
  x:-300,
})


window.onload = () => {
  const tl = createTimeline({
    loop: true
  })

  tl.add('#box', {
    x: 350,
    scale: 1,
    duration: 1000
  })
  .add('#box', {
    rotate: '1turn',
    duration: 1000
  })
  .add('#box', {
    scale: 0.8,
    duration: 1000
  })
  .add('#box', {
    rotate: '0',
    duration: 1000
  })
  .add('#box', {
    x: 0,
    duration: 1000
  })
  .add('#box', {
    scale: 1,
    duration: 1000
  })
const tl2 = createTimeline({
  loop: true
})

tl2.add('.leaf', {
  rotate: '0.003turn',
  duration: 1000,
  easing: 'easeInOutSine'
})
.add('.leaf', {
  rotate: '-0.003turn', 
  duration: 1000,
  easing: 'easeInOutSine'
})
.add('.leaf', {
  rotate: '0.0turn',
  duration: 500,
  easing: 'easeInOutSine'
})
}









const halllo = utils.$('#halllo')

const halllo2 = utils.$('#halllo2')
const clickButton = document.querySelector('#dot')
clickButton.addEventListener('click', () => {
animate(halllo, {
  d: svg.morphTo(halllo2),
  duration: 2000,
  easing: 'easeInOutQuad',
})
})








</script>
