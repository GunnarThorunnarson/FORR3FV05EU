/* Font declarations */
@import url('https://fonts.googleapis.com/css2?family=Besley:wght@400;500;600;700;800;900&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap');

/* Project main colors */
:root{
  --size: clamp(80px, 15vw, 200px); 
  --t-dash-width: 0.68;   
  --t-dash-thick: 0.10;   
  --t-dash-drop:  0.06;   
  --gap: clamp(4px, 1vw, 12px);
  --fg: #000;
	--color-yellow: #efcf4a;
	--color-orange: #d95525;
	--color-red: #cc3b2c;
	--color-magenta: #9d2c44;
	--color-purple: #6f364f;
	--block-h: clamp(300px, 50vh, 500px);
	--bg: #fff;
}

html, body {
	margin: 0;
	padding: 0;
	height: 100%;
	overflow-x: hidden;
	background: #fff;
}

.circle-grids {
    position: fixed;
    top: 15px;
    right: 20px;
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    grid-template-rows: repeat(2, 1fr);
    gap: 10px;
    z-index: 1000;
}

/* Individual 3x3 circle grid */
.circle-grid {
    display: grid;
    grid-template-columns: repeat(3, 10px);
    grid-template-rows: repeat(3, 10px);
    gap: 10px;
}

/* Individual circles */
.circle {
    width: 10px;
    height: 10px;
    background-color: #cc3b2c;
    border-radius: 50%;
}

/* TÆKNI text in top left corner */
.taekni-text {
	position: fixed;
	top: 15px;
	left: 20px;
	font-family: "Besley", serif;
	font-optical-sizing: auto;
	font-weight: 600;
	font-style: normal;
	font-size: clamp(16px, 2.5vw, 48px); 
	color: var(--fg);
	z-index: 1000;
	letter-spacing: 0.1em;
	line-height: 1; 
	display: flex;
	align-items: flex-end;
}

/* T-skóli logo */
.tskoli-logo-inline {
	display: inline-flex;
	align-items: flex-end;
	margin: 0 0.2em; 
}

.tskoli-logo-inline svg {
	height: 1em;
	width: auto; 
	vertical-align: baseline;
}

.tskoli-logo-inline svg path {
	fill: var(--fg) !important;
}

/* Copyright symbol */
.copyright-symbol {
	font-size: 0.4em;
	vertical-align: text-bottom; 
	margin-left: 0.1em;
}

/* wrap sits ABOVE the colored rects */
.wrap {
  position: absolute;       
  top: calc(-1 * var(--size) - 20px);  
  left: 0;
  right: auto;             
  display: flex;
  justify-content: flex-start;  
  align-items: flex-end;
  gap: 0;                   
  padding: 0 12px;          
  z-index: 10;            
  color: var(--fg);
}

/* Error text positioned above T-404 */
.error-text {
  position: absolute;
  top: calc(-1 * var(--size) - 50px);  
  left: 2.5%;              
  font-family: "Open Sans", sans-serif;
  font-optical-sizing: auto;
  font-weight: 700;
  font-style: normal;
  font-variation-settings: "wdth" 100;
  font-size: clamp(14px, 2.5vw, 28px);  
  color: var(--fg);
  z-index: 11;              
  transform: skew(-5deg);   
  letter-spacing: 0.05em;   
  white-space: nowrap;      
}

/* tighten dash under T */
.t-block {
  position: relative;
  width: var(--size);
  height: var(--size);
  display: grid;
  place-items: center;
}

.t-block .t {
  width: 100%;
  height: 100%;
}

.t-block .dash.under {
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  width: calc(var(--size) * var(--t-dash-width));
  height: calc(var(--size) * var(--t-dash-thick));
  bottom: calc(var(--size) * var(--t-dash-drop));
  fill: currentColor;
}

.digit {
  width: var(--size);
  height: var(--size);
  fill: currentColor;
  margin: 0;
  padding: 0;
  margin-left: -40px;       
}

.digit:first-child,
.t-block {
  margin-left: 0;
}

/* dash element gets tighter spacing */
.dash {
  width: calc(var(--size) * 0.6);  
  height: var(--size);
  fill: currentColor;
  margin: 0;
  padding: 0;
  margin-left: -55px;       
  margin-right: -35px;      
}

.container {
	position: fixed;
	top: 60vh;
	left: 0;
	right: 0;
	transform: translateY(-50%);
	z-index: 500;
}

.graphics-group {
	position: relative;
	width: 100%;
	height: var(--block-h);
}

.multi-color {
	width: 100%;
	height: 100%;
	position: relative;
	z-index: 0;
}

#rect {
    opacity: 0;
}

.multi-color rect:nth-child(1) { fill: var(--color-yellow); }
.multi-color rect:nth-child(2) { fill: var(--color-orange); }
.multi-color rect:nth-child(3) { fill: var(--color-red); }
.multi-color rect:nth-child(4) { fill: var(--color-magenta); }
.multi-color rect:nth-child(5) { fill: var(--color-purple); }

.side-shape {
	position: fixed;
	top: calc(28vh + var(--block-h) / 2); 
	right: 0;
	transform: translateY(0) translateX(100px);
	height: var(--block-h);
	width: auto;
	z-index: 1000;
	pointer-events: none;
}

@supports (right: max(0px)) {
	.side-shape {
		right: max(-1px, 0px);
	}
}

/* VHS logo in bottom left corner */
.vhs-logo {
    position: fixed;
    bottom: 20px;
    left: 20px;
    z-index: 1000;
}

.vhs-logo svg {
    width: 80px;
    height: auto;
}

.oops-stack{
  position: fixed;
  bottom: 20px;
  left: 110px;          
  display: inline-grid;  
  gap: 8px;
  width: max-content;  
  z-index: 1000;
  color: var(--fg);
  font-family: "Open Sans", sans-serif;
  font-optical-sizing: auto;
  font-weight: 400;
  font-style: normal;
  font-variation-settings: "wdth" 100;
  font-size: clamp(12px, 1.5vw, 18px);
  line-height: 1;
  align-items: stretch; 
}

.oops-stack .oops-shapes{
  width: 100%;              
  height: auto;
  aspect-ratio: 350 / 12;   
  display: block;
}

.oops-stack .oops-shapes path{ fill: currentColor; }

.oops-stack .oops-text{
  position: static;  
  left: auto; bottom: auto; z-index: auto;
  display: inline-block;
}

/* SVG in bottom right corner */
.bottom-right-svg {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 120px;
    height: 120px;
    z-index: 1000;
    fill: #000;
    stroke: none;
    overflow: visible;
}

/* Responsive */
@media (max-width: 768px) {
	:root {
		--block-h: clamp(250px, 45vh, 450px);
	}
    
    .bottom-right-svg {
        width: 90px;
        height: 90px;
        bottom: 15px;
        right: 15px;
    }
}

@media (max-width: 480px) {
	:root {
		--block-h: clamp(200px, 40vh, 400px);
	}
    
    .bottom-right-svg {
        width: 70px;
        height: 70px;
        bottom: 10px;
        right: 10px;
    }
}

<script type="module">
import { animate, svg, stagger, createTimeline } from 'https://cdn.jsdelivr.net/npm/animejs@4.1.3/+esm';

//Colored rects 
const rectTargets  = document.querySelectorAll('#rect');   
const rectDuration = 2500;
const rectStagger  = 500;
const rectTotal    = rectDuration + (rectTargets.length - 1) * rectStagger;

const rectAnim = animate('#rect', {
  opacity: 1,
  duration: rectDuration,
  easing: 'easeInOutQuad',
  delay: stagger(rectStagger),
  translateX: [-100, 0],
  autoplay: false
});

// Circle grid wobble thing
const circlesAnim = animate('.circle', {
  scale: 2,
  loop: true,
  ease: 'inElastic',
  alternate: true,
  delay: stagger(120),
  autoplay: false
});

//VHS logo stroke draw 
const vhsAnim = animate(svg.createDrawable('#vhs'), {
  draw: ['0 0', '0 1', '1 1'],
  ease: 'inOutQuad',
  duration: 8000,
  delay: stagger(100),
  loop: true,
  autoplay: false
});

const $path1Elements = document.querySelectorAll('#path-1');
const $path2Elements = document.querySelectorAll('#path-2');
// hide targets
$path2Elements.forEach(p => (p.style.display = 'none'));

const morphAnims = [];
$path1Elements.forEach((p1, i) => {
  const p2 = $path2Elements[i];
  if (!p2) return;
  morphAnims.push(
    animate(p1, {
      d: svg.morphTo(p2, 6),
      duration: 4000,
      easing: 'inOutElastic',
      alternate: true,
      loop: true,
      delay: i * 200,
      autoplay: false
    })
  );
});

const motion = svg.createMotionPath('#orbitBR');
const moverAnim = animate('#mover', {
  ...motion,
  duration: 5000,
  ease: 'linear',
  loop: true,
  autoplay: false,
  easing: 'linear'
});

// ---- Timeline: rects first, then everything else ----
const tl = createTimeline({ autoplay: true });

tl.sync(rectAnim, 0);

tl.sync(circlesAnim, rectTotal);
tl.sync(vhsAnim,     rectTotal);
tl.sync(moverAnim,   rectTotal);
morphAnims.forEach(a => tl.sync(a, rectTotal));

// --- Interactive: reverse on mousedown, then return ---
const rects = document.querySelectorAll('.multi-color #rect');

rects.forEach((el) => {
  el.style.cursor = 'pointer';

  const run = () => {
    if (el.__busy) return; 
    el.__busy = true;

    animate(el, {
      keyframes: [
        { opacity: 0, translateX: -100, duration: 350, easing: 'easeInOutQuad' },
        { opacity: 1, translateX: 0,    duration: 350, easing: 'easeInOutQuad' }
      ],
      complete() { el.__busy = false; }
    });
  };

  el.addEventListener('mousedown', run);
});
</script>

</body>
</html>
