<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Page on ðŸ”¥</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      height: 100vh;
      margin: 0;
      background: #212125;
      overflow: hidden;
      position: relative;
      color: #E65300;
    }

    .shape {
      position: absolute;
      top: 7%;
      left: 30%;
      width: 600px;
      height: 600px;
      transform: translate(-50%, -50%);
      z-index: -1;
      fill: #2a2a2e;
    }

    .content {
      display: flex;
      align-items: center;

      z-index: 1;
      position: relative;
    }

    .error-svg {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .error-svg text {
      font-weight: bold;
      text-anchor: middle;
      dominant-baseline: middle;
      fill: #E65300;
    }

    .error-code {
      font-size: 80px;
    }

    .error-message {
      font-size: 20px;
    }

    svg {
      width: 350px;
      height: 350px;
    }

    path {
      fill-opacity: 20%;
      stroke-width: 3;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    .st0 { stroke:#E65300; fill:#E65300; }
    .st1 { stroke:#68A2B9; fill:#68A2B9; }
    .st2 { stroke:#00457C; fill:#00457C; }

    .dot {
      r: 3;
      fill: #E65300;
    }
  </style>
</head>
<body>
  <svg class="shape" viewBox="0 0 200 200">
    <polygon id="shape1" points="100,20 180,100 100,180 20,100"></polygon>
    <circle id="shape2" cx="100" cy="100" r="80" style="opacity:0"></circle>
  </svg>

  <div class="content">
    <svg class="error-svg" viewBox="0 0 300 150">
      <text x="150" y="60" class="error-code">404</text>
      <text x="150" y="110" class="error-message">page not found!</text>
    </svg>

    <svg viewBox="0 0 200 250">
      <path id="p0" class="st0" d="M30.8,53.4c-1.2,2-1.4,3.7-1.5,7.2c-0.1,21.5,1.4,45.9,17.3,66.3c10.6,13.7,36.9,39.5,46,55.7
        c11.6,20.7,16.7,33.7,18.9,45.4c0.8,4.5,1.8,6.9,4.4,6.9c2.2,0,4.2-1.8,4.9-7.4c1.6-13.9,2.7-31.8-2.2-47.5
        c-6.8-21.7-21.4-42.8-46.1-66.4c-20.2-19.3-30.8-36.3-34.2-55c-0.4-2.3-0.5-3.5-1.9-5.2C34.4,50.8,31.6,52.1,30.8,53.4"/>
      <circle class="dot" id="d0"></circle>

      <path id="p1" class="st1" d="M163.5,47.6c1.1,1.8,1.3,3.3,1.3,6.4c0.1,19.3-1.3,41.1-15.5,59.5c-9.5,12.3-33.1,35.4-41.3,49.9
        c-10.4,18.5-15,30.2-17,40.8c-0.8,4-1.6,6.2-4,6.2c-1.9,0-3.8-1.6-4.4-6.6c-1.4-12.5-2.4-28.6,1.9-42.6
        c6.1-19.5,19.2-38.4,41.3-59.6c18.1-17.3,27.6-32.6,30.6-49.4c0.4-2,0.5-3.1,1.7-4.6C160.2,45.2,162.8,46.4,163.5,47.6"/>
      <circle class="dot" id="d1"></circle>

      <path id="p2" class="st2" d="M95.3,138.1c-4.7,7.7-8.3,15.3-10.7,23c-0.8,2.4-1.3,4.9-1.8,7.5c4,5,7.5,9.8,9.8,14c1.1,2,2.1,3.9,3.1,5.7
        c2.7-6.9,6.6-14.9,12.2-24.9c0.6-1.1,1.3-2.2,2.1-3.4C106.1,152.8,101.2,145.5,95.3,138.1"/>
      <circle class="dot" id="d2"></circle>

      <path id="p3" class="st2" d="M55,14.7c-1.2,2-1.4,3.7-1.5,7.2C53.5,43.4,55,67.8,70.9,88.2c10.6,13.7,36.9,39.5,46,55.7
        c11.6,20.7,16.7,33.7,18.9,45.4c0.8,4.5,1.8,6.9,4.4,6.9c2.2,0,4.2-1.8,4.9-7.4c1.6-13.9,2.7-31.8-2.2-47.5
        c-6.8-21.7-21.4-42.8-46.1-66.4c-20.2-19.3-30.8-36.3-34.2-55c-0.4-2.3-0.5-3.5-1.9-5.2C58.7,12.1,55.8,13.4,55,14.7"/>
      <circle class="dot" id="d3"></circle>
    </svg>
  </div>

  <script type="module">
    import { animate, svg } from "./anime.esm.min.js";

    document.querySelectorAll(".content svg path").forEach(path => {
      animate(svg.createDrawable(path), {
        draw: "0 1",
        duration: 4000,
        easing: "ease-in-out",
        loop: true,
        direction: "alternate"
      });
    });

    document.querySelectorAll(".content svg path").forEach((path, i) => {
      animate(`#d${i}`, {
        duration: 4000,
        easing: "linear",
        loop: true,
        ...svg.createMotionPath(path)
      });
    });

    const shape1 = document.querySelector("#shape1");
    const shape2 = document.querySelector("#shape2");

    animate(shape1, {
      points: svg.morphTo(shape2),
      duration: 3000,
      easing: "easeInOutQuad",
      direction: "alternate",
      loop: true
    });

    animate(".shape", {
      rotate: 360,
      duration: 20000,
      easing: "linear",
      loop: true
    });
  </script>
</body>
</html>
