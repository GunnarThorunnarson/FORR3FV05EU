<body>
    <style>
        .star {
            width: 0;
            height: 0;
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-bottom: 50px solid red;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .star:after {
            width: 0;
            height: 0;
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-top: 50px solid red;
            position: absolute;
            content: "";
            top: 15px;
            left: -25px;
        }
    </style>
    <div id="2d" class="star"></div>
    <script src="./touch.js"></script>
</body>
