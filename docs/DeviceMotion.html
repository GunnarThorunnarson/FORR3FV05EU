<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>

let message = "";

window.addEventListener('devicemotion', event => {
    message1 = event.acceleration.x + ' m/s2' + "<br>";
}, true);

window.addEventListener('deviceorientation', event => {
    event.alpha     // rotation along the z axis
    event.beta      // rotation along the x axis
    event.gamma     // rotation along the y axis
    message2 = "alpha: " + event.alpha + "beta: " + event.beta + "gamma: " + event.gamma + "<br>";
}, true);

window.addEventListener('devicemotion', event => {
    event.accelerationIncludingGravity.x
    event.accelerationIncludingGravity.y
    message3 = "x: " +  event.accelerationIncludingGravity.x + event.accelerationIncludingGravity.y + "<br>";
    // document.body.innerHTML = message;
}, true);

document.body.innerHTML = message1 + message2 + message3; 

</script>
