<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="touch-container">
        <svg id="touch-region" x="100" y="100" height="100%" width="100%">
            <!-- Update your rectangle element in the SVG -->
            <rect 
                id="rectangle" 
                x="-25" 
                y="-25" 
                width="50" 
                height="50" 
                fill="blue"
            />
        </svg>
    </div>

    <div id="angle-region">Angle:</div>

    <div>
        <h1>Multi-touch virkni: Leiðbeiningar</h1>
        <p>
        Multi-touch virknin virkar þannig að þegar að þú setur tvo fingur á skjáinn þá getur þú snúið hringinum með því að snúa fingrunum og á sama tíma getur þú stækkað og minnkað hringina með því að færa fingurna nær og fjær hvor öðrum.
        </p>
        
        <video width="560" height="315" controls>
            <source src="leidbeningar.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <script type="module" src="script.js"></script>

</body>
</html>
