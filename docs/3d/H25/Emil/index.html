<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #instruction-box {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      background-color: rgba(255, 255, 255, 0.85);
      color: #000;
      font-size: 0.8rem;
      padding: 8px 10px;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
      max-width: 250px;
      line-height: 1.4;
    }

    #container {
      width: 100vw;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }

    #scene-container {
      width: 100%;
      height: 100%;
    }

    #html-button {
      position: absolute;
      height: 10%;
      width: 10%;
      left: 20px;
      bottom: 20px;
      z-index: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      font-weight: bold;
      text-align: center;
      padding: 0;
      border: none;
      cursor: pointer;
      background-color: #ffffffcc;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }

    @media (max-width: 600px) {
      #html-button {
        font-size: 1rem;
        width: 20%;
        height: 12%;
      }

      #instruction-box {
        font-size: 0.7rem;
        max-width: 200px;
      }
    }
  </style>

  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.180.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.180.0/examples/jsm/"
      }
    }
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
</head>

<body>
  <div id="instruction-box">
    Click the Rubik's cube to throw it in the air.<br>
    Click the button to remove/add the table.<br>
    Hold left click to rotate camera.<br>
    Hold right click to pan around.
  </div>

  <div id="container">
    <div id="scene-container"></div>
    <button id="html-button">Toggle Table</button>
  </div>

  <script type="module" src="./main.js"></script>
</body>
</html>
