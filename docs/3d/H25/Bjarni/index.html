<!DOCTYPE html>
<html lang="is">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Verkefni 3 – Lion Crushing a Serpent</title>
    <style>
      :root { --bg:#0f0f0f; --fg:#eee; --accent:#e53935; --muted:#222; }
      * { box-sizing: border-box; }
      body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; background:var(--bg); color:var(--fg); }
      .app { display:grid; grid-template-columns: 1fr; gap:16px; max-width:1200px; margin:0 auto; padding:16px; }
      @media (min-width: 900px) { .app { grid-template-columns: 320px 1fr; } }

      .panel { background:var(--muted); padding:16px; border-radius:12px; }
      .panel h1 { margin:0 0 8px 0; font-size:24px; }
      .panel p { margin:0 0 12px 0; line-height:1.4; opacity:.9; }

      .controls { display:flex; flex-wrap:wrap; gap:8px; }
      .controls button {
        appearance:none; border:0; padding:10px 14px; border-radius:10px;
        background:var(--accent); color:white; font-weight:600; cursor:pointer;
      }
      .controls button.secondary { background:#444; }

      .viewer-wrap { background:#000; border-radius:12px; padding:8px; }
      #viewer { width:100%; height:55vh; background:#000; border-radius:8px; overflow:hidden; }
      @media (min-width: 900px) { #viewer { height:80vh; } }
    </style>
     <script type="importmap">
        {
            "imports": {
               "three": "https://unpkg.com/three@0.154.0/build/three.module.js",
               "three/examples/jsm/controls/OrbitControls.js": "https://unpkg.com/three@0.154.0/examples/jsm/controls/OrbitControls.js",
               "three/examples/jsm/loaders/GLTFLoader.js": "https://unpkg.com/three@0.154.0/examples/jsm/loaders/GLTFLoader.js"
            }
        }
    </script>
  </head>

  <body>
    <div class="app">
      <section class="panel">
        <h1>Lion Crushing a Serpent</h1>
        <p>Hér geturðu skoðað 3D modelið. Notaðu mús/putta til að snúa um og skoða.</p>
        <p>Það sýnir ljón að sigra snák. Táknrænt stendur það fyrir sigur hins góða yfir hinu illa í Frönsku byltingunni.</p>
        <div class="controls">
          <button id="btn-rotate">Snúningur ON/OFF</button>
          <button id="btn-reset" class="secondary">Endurstilla sjónarhorn</button>
          <button id="btn-full" class="secondary">Fylla skjá</button>
        </div>
      </section>

	  
      <section class="viewer-wrap">
        <div id="viewer"></div>
      </section>
    </div>

    <script type="module" src="./main.js"></script>

  </body>
</html>
